{% extends 'base.html' %}

{% block content %}  
<h2 class="title">New Customer Details</h2>
    <form method="POST">
        <div class="row row-space">
            <div class="col-2">
                <div class="input-group">
                    <label class="label">Username</label>
                    <input class="input--style-4" type="text" name="nm" autocomplete="off">
                    <label class="label">Previous month reading</label>
                    <input class="input--style-4" type="text" name="prev"autocomplete="off">
                    <label class="label">Path of image</label>
                    <input class="input--style-4" type="text" name="path" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
